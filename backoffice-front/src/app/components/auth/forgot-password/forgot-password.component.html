<div class="auth-container">
  <app-navbar></app-navbar>

  <div class="auth-wrapper">
    <div class="auth-card shadow-lg">
      <div class="auth-content text-center">
        <i class="fas fa-key fa-3x auth-icon text-danger mb-3"></i>
        <h2 class="auth-title mb-2">Forgot Password</h2>
        <p class="auth-subtext text-muted mb-4">Enter your email to receive a password reset link</p>

        <form class="auth-form w-100" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-envelope text-muted"></i>
              </span>
              <input 
                type="email" 
                id="email"
                class="form-control border-start-0"
                placeholder="name@example.com"
                [(ngModel)]="email"
                name="email"
                required
              >
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2">
            <span>Send Reset Link</span>
            <i class="fas fa-paper-plane"></i>
          </button>

          <div class="auth-footer mt-4">
            <div class="support-info text-center mb-3">
              <i class="fas fa-life-ring me-2"></i>
              <a href="mailto:support@coredoo.in" class="text-danger">Admin Support</a>
            </div>

            <div class="d-flex justify-content-between align-items-center flex-wrap">
              <div class="language-selector mb-2 mb-md-0">
                <i class="fas fa-globe me-2"></i>
                <select class="form-select-sm border-0 bg-transparent">
                  <option selected>English</option>
                </select>
              </div>

              <div class="remember-password">
                Remember your password? 
                <a routerLink="/login" class="text-danger ms-1">Sign in</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
