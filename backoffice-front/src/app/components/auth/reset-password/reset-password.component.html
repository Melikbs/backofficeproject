<div class="auth-container">
  <app-navbar></app-navbar>

  <div class="auth-wrapper">
    <div class="auth-card shadow-lg">
      <div class="auth-content text-center">
        <i class="fas fa-unlock-alt fa-3x auth-icon text-danger mb-3"></i>
        <h2 class="auth-title mb-2">Reset Password</h2>
        <p class="auth-subtext text-muted mb-4">Enter your new password below</p>

        <form class="auth-form w-100" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input
                type="password"
                id="newPassword"
                class="form-control border-start-0"
                [(ngModel)]="newPassword"
                name="newPassword"
                placeholder="New password"
                required
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input
                type="password"
                id="confirmPassword"
                class="form-control border-start-0"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Reset Password</span>
            <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i> Processing...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
